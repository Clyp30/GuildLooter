<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Loot Distribution</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="items-listed" class="collapsible">
            <button id="collapse-items-btn">Items Listed</button>
            <div id="item-list-content" class="content hidden">
                <!-- Listed items will appear here -->
            </div>
        </div>

        <div id="user-input-section">
            <h3>User Information</h3>
            <label for="in-game-name">In-Game Name</label>
            <input type="text" id="in-game-name" placeholder="Enter your in-game name">

            <label for="reputation">Reputation</label>
            <input type="number" id="reputation" placeholder="Enter your reputation">

            <label for="usage">Usage</label>
            <select id="usage">
                <option value="equip">Equip</option>
                <option value="copy">Copy</option>
                <option value="trait">Trait</option>
                <option value="litho">Litho</option>
            </select>
            
            <h3>Select Your Build (Choose 2 Weapons)</h3>
            <div id="build-icons">
                <img src="icons/staff.png" alt="Staff" class="build-icon" data-build="Staff">
                <img src="icons/daggers.png" alt="Daggers" class="build-icon" data-build="Daggers">
                <img src="icons/xbox.png" alt="Xbox" class="build-icon" data-build="Xbox">
                <img src="icons/longbow.png" alt="Longbow" class="build-icon" data-build="Longbow">
                <img src="icons/wand.png" alt="Wand" class="build-icon" data-build="Wand">
                <img src="icons/greatsword.png" alt="Greatsword" class="build-icon" data-build="Greatsword">
                <img src="icons/shield.png" alt="Shield" class="build-icon" data-build="Shield">
                <img src="icons/sword.png" alt="Sword" class="build-icon" data-build="Sword">
            </div>

            <button id="submit-build" class="disabled" disabled>Submit Your Build</button>
        </div>
    </div>
</body>
</html>
