<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Distribution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Admin Login -->
    <button id="adminLoginButton">Admin Login</button>

    <!-- Admin Panel -->
    <div id="adminPanel" style="display: none;">
        <div class="admin-panel-header">
            <h2>Admin Panel</h2>
            <button id="closeAdminPanel" class="close-btn">X</button>
        </div>
        
        <div class="admin-controls">
            <h3>Admin Functionality</h3>
            <!-- Other admin functionalities will go here -->
            <button id="listItems">List Items</button>
            <button id="viewRequests">View Requests</button>
        </div>

        <div id="listItemsSection" style="display: none;">
            <h3>List New Item</h3>
            <button id="weaponBtn">Weapon</button>
            <button id="armorBtn">Armor</button>
            <button id="accessoryBtn">Accessory</button>

            <!-- Weapon subtypes -->
            <div id="weaponSubtypes" style="display: none;">
                <button id="staff">Staff</button>
                <button id="dagger">Dagger</button>
                <button id="xbox">Xbox</button>
                <button id="longbow">Longbow</button>
                <button id="wand">Wand</button>
                <button id="greatsword">Greatsword</button>
                <button id="shield">Shield</button>
                <button id="sword">Sword</button>
            </div>
        </div>

        <div id="viewRequestsSection" style="display: none;">
            <h3>Current Requests</h3>
            <!-- Requests listing and actions (accept/deny) go here -->
        </div>
    </div>

    <!-- User Section -->
    <div class="user-section">
        <h2>Select Your Build</h2>
        <div class="build-icons">
            <button class="build-btn">Staff</button>
            <button class="build-btn">Dagger</button>
            <button class="build-btn">Xbox</button>
            <button class="build-btn">Longbow</button>
            <button class="build-btn">Wand</button>
            <button class="build-btn">Greatsword</button>
            <button class="build-btn">Shield</button>
            <button class="build-btn">Sword</button>
        </div>
        
        <button id="submitRequest" disabled>Submit Request</button>

        <!-- Items Listed Section -->
        <h3>Items Listed</h3>
        <div id="itemsListed" class="collapsible">Items Listed</div>
        <div id="itemsContent" class="content">
            <!-- Listed items will show here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
