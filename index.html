<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Loot Distribution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h1>Guild Loot Distribution</h1>
        
        <!-- User Panel -->
        <div id="user-section">
            <h2>Select Your Build</h2>
            <div id="build-icons">
                <img src="path-to-icon/staff.png" alt="Staff" id="staff-icon" class="build-icon">
                <img src="path-to-icon/daggers.png" alt="Daggers" id="daggers-icon" class="build-icon">
                <img src="path-to-icon/xbox.png" alt="Xbox" id="xbox-icon" class="build-icon">
                <img src="path-to-icon/longbow.png" alt="Longbow" id="longbow-icon" class="build-icon">
                <img src="path-to-icon/wand.png" alt="Wand" id="wand-icon" class="build-icon">
                <img src="path-to-icon/greatsword.png" alt="Greatsword" id="greatsword-icon" class="build-icon">
                <img src="path-to-icon/shield.png" alt="Shield" id="shield-icon" class="build-icon">
                <img src="path-to-icon/sword.png" alt="Sword" id="sword-icon" class="build-icon">
            </div>

            <h2>Items Listed</h2>
            <div id="items-listed">
                <button id="collapse-bar">Items Listed (Click to Expand)</button>
                <div id="items-content" class="collapse">
                    <!-- Items will be populated here -->
                </div>
            </div>
        </div>

        <!-- Admin Login -->
        <button id="admin-login">Admin Login</button>

        <!-- Admin Panel -->
        <div id="admin-panel" class="hidden">
            <div id="admin-header">
                <span>Admin Panel</span>
                <button id="close-admin">X</button>
            </div>

            <div id="admin-categories">
                <button id="weapon-btn">Weapon</button>
                <button id="armor-btn">Armor</button>
                <button id="accessory-btn">Accessory</button>
            </div>

            <div id="admin-subcategories">
                <!-- Subcategories appear here -->
            </div>

            <div id="admin-item-listing">
                <!-- Listing bar for item details -->
            </div>
        </div>

        <!-- Hidden Item Directory -->
        <div id="item-directory" class="hidden">
            <h2>Item Directory</h2>
            <div id="filters">
                <button id="filter-weapon">Weapon</button>
                <button id="filter-armor">Armor</button>
                <button id="filter-accessory">Accessory</button>
            </div>
            <div id="sorted-items">
                <!-- Sorted items will be shown here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
