<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Loot Distribution</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="main-container">
        <header>
            <h1>Guild Loot Distribution</h1>
            <button id="admin-login">Admin Login</button>
        </header>

        <div id="admin-panel" class="hidden">
            <div class="admin-header">
                <h2>Admin Panel</h2>
                <button id="esc-button">Esc</button>
            </div>
            <div class="admin-content">
                <div class="category-selection">
                    <button class="category-btn" data-type="weapon">Weapons</button>
                    <button class="category-btn" data-type="armor">Armor</button>
                    <button class="category-btn" data-type="accessory">Accessories</button>
                    <div id="subtype-filters" class="hidden"></div>
                </div>
                <div id="item-details" class="hidden">
                    <input type="text" id="item-name" placeholder="Enter item name">
                    <input type="text" id="item-trait" placeholder="Enter item trait (optional)">
                    <button id="list-item-btn">List Item</button>
                </div>
            </div>
        </div>

        <div id="items-listed" class="collapsible">
            <button class="collapsible-btn">Items Listed</button>
            <div class="content">
                <!-- Item listings will be populated here -->
            </div>
        </div>

        <div id="user-section">
            <h2>Select Your Build</h2>
            <div id="build-icons">
                <img src="greatsword-icon.png" class="build-icon" data-build="Greatsword">
                <img src="staff-icon.png" class="build-icon" data-build="Staff">
                <!-- Add other icons here -->
            </div>
            <button id="submit-build" class="disabled" disabled>Submit Build</button>
        </div>

        <!-- Hidden Directory Panel -->
        <div id="secret-directory" class="hidden">
            <div id="directory-filter">
                <button data-type="weapon">Weapons</button>
                <button data-type="armor">Armor</button>
                <button data-type="accessory">Accessories</button>
            </div>
            <div id="directory-items" class="hidden">
                <!-- Items sorted by type and subtype will appear here -->
            </div>
        </div>
    </div>
</body>
</html>
