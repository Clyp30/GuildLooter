<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Looter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Guild Loot Distribution</h1>
        
        <div id="main-content">
            <!-- Select Build Section -->
            <div id="build-section">
                <h2>Select your Build</h2>
                <div class="build-options">
                    <div class="build-icon" data-build="Staff">Staff</div>
                    <div class="build-icon" data-build="Daggers">Daggers</div>
                    <div class="build-icon" data-build="Xbox">Xbox</div>
                    <div class="build-icon" data-build="Longbow">Longbow</div>
                    <div class="build-icon" data-build="Wand">Wand</div>
                    <div class="build-icon" data-build="Greatsword">Greatsword</div>
                    <div class="build-icon" data-build="Shield">Shield</div>
                    <div class="build-icon" data-build="Sword">Sword</div>
                </div>
                <button id="submit-build" disabled>Submit Build</button>
            </div>
            
            <!-- Collapsible Items Listed Section -->
            <div id="items-list-section">
                <button class="collapsible">Items Listed</button>
                <div class="collapsible-content">
                    <!-- Listed items will appear here -->
                </div>
            </div>

            <!-- Secret Directory (Hidden by Default) -->
            <div id="secret-directory" class="hidden">
                <h2>Secret Directory of Items</h2>
                <div class="filter-options">
                    <div id="filter-weapon" class="filter-button">Weapons</div>
                    <div id="filter-armor" class="filter-button">Armor</div>
                    <div id="filter-accessory" class="filter-button">Accessory</div>
                </div>
                <div class="directory-content">
                    <!-- Directory items will be filtered and listed here -->
                </div>
            </div>
        </div>

        <!-- Admin Login Button -->
        <button id="admin-login">Admin Login</button>

        <!-- Admin Panel (Hidden initially) -->
        <div id="admin-panel" class="hidden">
            <h2>Admin Panel</h2>
            <div class="category-buttons">
                <button id="admin-weapons">Weapons</button>
                <button id="admin-armor">Armor</button>
                <button id="admin-accessories">Accessories</button>
            </div>
            <div id="admin-category-options">
                <!-- Admin category options will dynamically appear here -->
            </div>
            <input type="text" id="admin-search-bar" placeholder="Search for items...">
            <div id="admin-list-items"></div>
            <button id="close-admin-panel">X</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
