<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Loot Distribution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Guild Loot Distribution</h1>
        </header>

        <!-- Admin Login Button -->
        <button id="admin-login">Admin Login</button>

        <!-- Admin Panel -->
        <div id="admin-panel" class="hidden">
            <div class="close-btn" id="admin-close">X</div>
            <div class="panel-left">
                <button class="admin-button" id="weapon-btn">Weapon</button>
                <button class="admin-button" id="armor-btn">Armor</button>
                <button class="admin-button" id="accessory-btn">Accessory</button>
            </div>
            <div class="panel-middle" id="item-selection">
                <!-- Subtypes and specific items will appear here -->
            </div>
            <div class="panel-right">
                <input type="text" id="search-bar" placeholder="Search items">
            </div>
        </div>

        <!-- User Build Selection -->
        <div id="build-selection">
            <h3>Select Your Build</h3>
            <div class="build-icons">
                <img src="icons/staff.png" class="build-icon" id="staff-icon" alt="Staff">
                <img src="icons/dagger.png" class="build-icon" id="dagger-icon" alt="Dagger">
                <img src="icons/xbox.png" class="build-icon" id="xbox-icon" alt="Xbox">
                <img src="icons/longbow.png" class="build-icon" id="longbow-icon" alt="Longbow">
                <img src="icons/wand.png" class="build-icon" id="wand-icon" alt="Wand">
                <img src="icons/greatsword.png" class="build-icon" id="greatsword-icon" alt="Greatsword">
                <img src="icons/shield.png" class="build-icon" id="shield-icon" alt="Shield">
                <img src="icons/sword.png" class="build-icon" id="sword-icon" alt="Sword">
            </div>
        </div>

        <!-- Items Listed -->
        <div id="items-listed" class="collapsible">
            <button class="collapsible-btn">Items Listed</button>
            <div class="collapsible-content">
                <!-- Items will be listed here by the admin -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
