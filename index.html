<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guild Loot Distribution</title>
</head>
<body>
    <div id="container">
        <h1>Guild Loot Distribution</h1>
        
        <button id="admin-access-btn">Admin Login</button>
        
        <div id="user-form-container">
            <h3>Request Item</h3>
            <form id="user-form">
                <input type="text" id="username" placeholder="In-Game Name" required>
                <input type="number" id="reputation" placeholder="Reputation" required>
                
                <h4>Select Your Build:</h4>
                <div id="build-selection">
                    <div class="build-icon" data-build="Staff">
                        <img src="images/staff-icon.png" alt="Staff">
                    </div>
                    <div class="build-icon" data-build="Daggers">
                        <img src="images/daggers-icon.png" alt="Daggers">
                    </div>
                    <div class="build-icon" data-build="Xbox">
                        <img src="images/xbox-icon.png" alt="Xbox">
                    </div>
                    <div class="build-icon" data-build="Longbow">
                        <img src="images/longbow-icon.png" alt="Longbow">
                    </div>
                    <div class="build-icon" data-build="Wand">
                        <img src="images/wand-icon.png" alt="Wand">
                    </div>
                    <div class="build-icon" data-build="Greatsword">
                        <img src="images/greatsword-icon.png" alt="Greatsword">
                    </div>
                    <div class="build-icon" data-build="Shield">
                        <img src="images/shield-icon.png" alt="Shield">
                    </div>
                    <div class="build-icon" data-build="Sword">
                        <img src="images/sword-icon.png" alt="Sword">
                    </div>
                </div>
                
                <button type="submit">Submit Request</button>
            </form>
        </div>

        <div id="priority-list-container">
            <h3>Priority List</h3>
            <ul id="ranking-list"></ul>
            <div id="countdown">
                <h4>Countdown Timer: <span id="timer">12:00:00</span></h4>
            </div>
        </div>

        <div id="admin-panel" style="display: none;">
            <button id="close-admin-panel">&times;</button>
            <h3>Admin Panel</h3>
            <div class="categories">
                <button class="category-btn" data-category="weapons">Weapons</button>
                <button class="category-btn" data-category="armor">Armor</button>
                <button class="category-btn" data-category="accessories">Accessories</button>
            </div>
            <div id="item-list"></div>
            <div id="rarity-options" style="display: none;">
                <h4>Select Rarity:</h4>
                <button class="rarity-btn" data-rarity="rare">Rare</button>
                <button class="rarity-btn" data-rarity="epic">Epic</button>
                <div id="potential-items" style="display: none;">
                    <h4>Potential Items:</h4>
                    <ul id="item-options-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
