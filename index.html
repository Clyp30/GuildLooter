<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Loot Distribution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guild Loot Distribution</h1>

    <!-- Main User Section -->
    <div id="user-form-container">
        <h3>Submit Your Build</h3>
        <p class="build-title">Select Your Build:</p>
        <div class="build-options">
            <span class="build-icon"><img src="icons/staff.png" alt="Staff"></span>
            <span class="build-icon"><img src="icons/daggers.png" alt="Daggers"></span>
            <span class="build-icon"><img src="icons/xbox.png" alt="Xbox"></span>
            <span class="build-icon"><img src="icons/longbow.png" alt="Longbow"></span>
            <span class="build-icon"><img src="icons/wand.png" alt="Wand"></span>
            <span class="build-icon"><img src="icons/greatsword.png" alt="Greatsword"></span>
            <span class="build-icon"><img src="icons/shield.png" alt="Shield"></span>
            <span class="build-icon"><img src="icons/sword.png" alt="Sword"></span>
        </div>

        <form id="user-form">
            <label for="ingame-name">In-game Name:</label>
            <input type="text" id="ingame-name" name="ingame-name" placeholder="Enter your in-game name">
            <br>
            <label for="reputation">Reputation:</label>
            <input type="number" id="reputation" name="reputation" placeholder="Enter your reputation">
            <br>
            <label for="usage">Select Usage:</label>
            <select id="usage" name="usage">
                <option value="equip">Equip (+3000)</option>
                <option value="trait">Trait (+2000)</option>
                <option value="copy">Copy (+1000)</option>
                <option value="lithograph">Lithograph (+500)</option>
            </select>
            <br>
            <input type="submit" value="Submit Build">
        </form>
    </div>

    <!-- Items Listed Section -->
    <div id="items-listed-container">
        <h3>Items Listed</h3>
        <div class="items-list">
            <span>Morokai's Greatblade of Corruption</span>
            <button class="request-btn">Request</button>
        </div>
        <div class="items-list">
            <span>Duke Magna's Provoking Warblade</span>
            <button class="request-btn">Request</button>
        </div>
        <div class="items-list">
            <span>Heroic Broadsword of the Resistance</span>
            <button class="request-btn">Request</button>
        </div>
        <div class="items-list">
            <span>Greatsword of the Banshee</span>
            <button class="request-btn">Request</button>
        </div>
        <!-- More items can be added as needed -->
    </div>

    <!-- Admin Panel Access Button -->
    <button id="admin-login-btn">Admin Login</button>

    <!-- Admin Panel (Initially hidden) -->
    <div id="admin-panel" style="display: none;">
        <h3>Admin Panel</h3>
        <div class="category-buttons">
            <button id="weapons-btn">Weapons</button>
            <button id="armor-btn">Armor</button>
            <button id="accessories-btn">Accessories</button>
        </div>

        <div id="item-list"></div>
        <div id="rarity-options"></div>

        <input type="text" id="item-search-bar" placeholder="Search items...">
        <button id="close-admin-btn">X</button>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
