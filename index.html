<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Loot Distribution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-panel">
        <div class="admin-header">
            <button class="admin-close" id="close-admin">X</button>
            <input type="text" id="searchItems" placeholder="Search items" class="search-bar">
        </div>
        <div class="panel-body">
            <div class="user-section">
                <div>
                    <input type="text" id="ingame-name" placeholder="In-game name">
                    <input type="number" id="reputation" placeholder="Reputation">
                </div>
                <div>
                    <label for="usage">Usage:</label>
                    <select id="usage">
                        <option value="equip">Equip</option>
                        <option value="copy">Copy</option>
                        <option value="trait">Trait</option>
                        <option value="litho">Litho</option>
                    </select>
                </div>
                <div id="build-selection">
                    <label for="build">Select Build:</label>
                    <div class="build-icons">
                        <img src="staff.png" id="staff" class="build-icon" alt="Staff">
                        <img src="dagger.png" id="dagger" class="build-icon" alt="Dagger">
                        <img src="xbox.png" id="xbox" class="build-icon" alt="Xbox">
                        <img src="longbow.png" id="longbow" class="build-icon" alt="Longbow">
                        <img src="wand.png" id="wand" class="build-icon" alt="Wand">
                        <img src="greatsword.png" id="greatsword" class="build-icon" alt="Greatsword">
                        <img src="shield.png" id="shield" class="build-icon" alt="Shield">
                        <img src="sword.png" id="sword" class="build-icon" alt="Sword">
                    </div>
                </div>
            </div>
            <div class="items-listed">
                <h2 id="items-listed-title">Items Listed</h2>
                <div id="items-content" class="items-list">
                    <!-- Listed items will be dynamically added here -->
                </div>
            </div>
        </div>
        <div class="admin-panel-requests">
            <h2>All Requests</h2>
            <div id="requests-content" class="requests-list">
                <!-- Requests will be dynamically added here -->
            </div>
        </div>
    </div>

    <button id="admin-login">Admin Login</button>

    <script src="script.js"></script>
</body>
</html>
