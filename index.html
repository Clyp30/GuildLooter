<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Loot Distribution</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <button id="admin-login-btn">Admin Login</button>
        <div id="admin-panel" class="hidden">
            <div class="admin-header">
                <button id="close-admin-panel">X</button>
            </div>
            <div class="admin-left-panel">
                <button id="weapon-btn" class="admin-btn">Weapon</button>
                <button id="armor-btn" class="admin-btn">Armor</button>
                <button id="accessory-btn" class="admin-btn">Accessory</button>
                <div id="subtypes-container" class="hidden"></div>
            </div>
            <div class="admin-middle-panel"></div>
            <div class="admin-right-panel">
                <input type="text" id="search-bar" placeholder="Search items...">
            </div>
        </div>

        <div id="build-section">
            <h3>Select your build</h3>
            <div id="build-icons">
                <img src="icons/greatsword.png" alt="Greatsword" class="build-icon">
                <img src="icons/staff.png" alt="Staff" class="build-icon">
                <!-- Add other weapon icons here -->
            </div>
            <button id="submit-build" class="disabled" disabled>Submit Your Build</button>
        </div>

        <div id="items-listed" class="collapsible">
            <button id="collapse-items-btn">Items Listed</button>
            <div id="item-list-content" class="content hidden">
                <!-- Listed items will appear here -->
            </div>
        </div>
    </div>
</body>
</html>
