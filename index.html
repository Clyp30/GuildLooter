<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Loot Distribution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Guild Loot Distribution</h1>
        <button id="admin-login-btn">Admin Login</button>
    </header>

    <div id="admin-panel" class="admin-panel" style="display: none;">
        <div id="admin-panel-content">
            <button id="close-admin-btn" class="close-btn">X</button>
            <div class="admin-categories">
                <button id="weapons-btn">Weapons</button>
                <button id="armor-btn">Armor</button>
                <button id="accessories-btn">Accessories</button>
            </div>
            <div id="item-list" class="item-list"></div>
            <div id="rarity-options" class="rarity-options"></div>
            <input type="text" id="item-search" placeholder="Search items...">
        </div>
    </div>

    <main>
        <section id="items-section">
            <h2>Items Listed</h2>
            <div class="collapsible-section">
                <!-- Items listed by the admin will be dynamically added here -->
            </div>
        </section>

        <section id="user-form-section">
            <h2>Submit Your Request</h2>
            <form id="user-form">
                <label for="ingame-name">In-game Name:</label>
                <input type="text" id="ingame-name" required>

                <label for="reputation">Reputation:</label>
                <input type="number" id="reputation" required>

                <label for="usage">Item Usage:</label>
                <select id="usage">
                    <option value="equip">Equip</option>
                    <option value="trait">Trait</option>
                    <option value="copy">Copy</option>
                    <option value="lithograph">Lithograph</option>
                </select>

                <label for="build">Build:</label>
                <div id="build-icons">
                    <img src="icons/greatsword.png" alt="Greatsword" class="build-icon" data-build="Greatsword">
                    <img src="icons/staff.png" alt="Staff" class="build-icon" data-build="Staff">
                    <!-- Add other build icons here -->
                </div>

                <button type="submit" id="submit-request-btn">Request</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
